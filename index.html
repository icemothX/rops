<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<div class="side"></div>-->
    <div class="center">
        <h2 class="title">Play rock paper scissors</h2>
        <div id="round">Press a button to start</div>
        <div class="inner">
            <div class="column left" id="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="column outputs">
                <div class="column upper">
                    <div id="vs"></div>
                    <div id="game-output"></div>
                    <div id="score"></div>
                </div>
                <div class="lower">
                    <div id="over"></div>
                </div>
            </div>
            <div class="column right">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <!--<div class="side"></div>-->

    <script src="game.js"></script>
</body>
</html>
